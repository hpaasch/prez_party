{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presidential Party</title>

    <link rel="stylesheet" href="{% static "talk_app/css/bootstrap.css" %}" media="screen" title="bootstrap" charset="utf-8">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">

          <a class="btn btn-primary" href="{% url 'index_view' %}">Homepage</a>

          {% if request.user.is_authenticated %}

            <a class="btn btn-primary" href="{% url 'dinner_party_create_view' %}">Make a party</a>
            <a class="btn btn-primary" href="{% url 'dinner_party_list_view' %}">View a party</a>
            <a class="btn btn-primary" href="{% url 'us_finance_list_view' %}">National money</a>
            <a class="btn btn-primary" href="{% url 'local_finance_list_view' %}">Local money</a>
            <a class="btn btn-primary" href="{% url 'tweet_list_view' %}">All tweets</a>
            <a class="btn btn-primary" href="{% url 'popular_tweet_list_view' %}">Popular tweets</a>

            <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{ request.user }}</a></p>

          {% else %}

            <a class="btn btn-primary" href="{% url 'login' %}">Sign In</a>

          {% endif %}

      </div>
    </nav>
    <div class="container">

      {% block content %}
        No content provided
      {% endblock %}
    </div>
  </body>
</html>
