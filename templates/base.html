{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presidential Party</title>

    <link rel="stylesheet" href="{% static "talk_app/css/bootstrap.css" %}" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="{% static "talk_app/css/main.css" %}" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Lora|Noto+Sans" rel="stylesheet" type="text/css">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">


          {% if request.user.is_authenticated %}

            <a class="btn btn-primary col-md-1 col-xs-4" href="{% url 'profile_view' %}">My parties</a>
            <a class="btn btn-primary col-md-1 col-xs-2" href="{% url 'logout' %}?next=/">Logout</a>
            <p class="navbar-text navbar-left col-md-2 col-xs-2">Signed in as <a href="{% url 'profile_view' %}" class="navbar-link">{{ request.user }}</a></p>

          {% else %}
            <a class="btn btn-primary col-md-1 col-xs-2" href="{% url 'index_view' %}">Homepage</a>
            <a class="btn btn-primary col-md-1 col-xs-3" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter Sign In</a>
            <a class="btn btn-primary col-md-1 col-xs-2" href="{% url 'login' %}">Sign In</a>
            <a class="btn btn-primary col-md-1 col-xs-3" href="{% url 'create_account_view' %}">Create Account</a>


          {% endif %}

      </div>
    </nav>
    <div id="header" class="container-fluid">

      {% block content %}
        No content provided
      {% endblock %}
    </div>
  </body>
</html>
