{% extends "base.html" %}

{% block content %}
  <h3>Tweets from the presidential candidates:</h3>

<!-- Add buttons to pick candidate that will display -->>


<div class="panel panel-default">
  {% for tweet in tweet_list %}
       <div class="panel-heading">
         <h3 class="panel-title">{{ tweet.username }} </h3>
       </div>
         <div class="panel-body">
           <p>{{ tweet.text }}</p>

         </div>
     {% endfor %}
   </div>

{% endblock %}
